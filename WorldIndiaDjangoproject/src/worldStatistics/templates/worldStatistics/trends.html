{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href='{% static "worldStatistics/css/styles.css" %}'>
{% endblock %}

{% block body %}
<!-- <h1>Hello trends</h1> -->
<div class="container">
    <form method='POST'>
        {% csrf_token %}
        <div class="form-group">
            <label for="country">Country</label>
            <select class="form-control" id="country" name='countryName' size=3>
                {% for countryName in countryList %}
                    <option value="{{ countryName }}">{{ countryName }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group" >
            <label for="type">Type of cases</label>
            <select class="form-control" id="type" name='caseType' size=3>
                <option value='confirmed'>Confirmed Cases</option>
                <option value='deaths'>Deaths</option>
                <option value='recovered'>Recovered Cases</option>
            </select>
        </div>
        <!-- data-key={{ data }} -->
        <div class="graph" >
            {{ data|safe }}
        </div>
    </form>
</div>
{% endblock %}

{% block script %}
    <script src="{% static 'worldStatistics/js/trends.js' %}"></script>
{% endblock %}
