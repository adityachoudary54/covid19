{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href='{% static "worldStatistics/css/styles.css" %}'>
{% endblock %}

{% block body %}
<!-- <h1>Hello trends</h1> -->
<div class="container">
    <form method='POST'>
        {% csrf_token %}
        <div class="form-group">
            <label for="count">Select number of countries with most confirmed cases to be compared using histogram</label>
            <select class="form-control" id="count" name='count' size=3>
                {% for count in countList %}
                    <option value="{{ count }}">{{ count }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group" >
            <label for="type">Type of cases</label>
            <select class="form-control" id="type" name='caseType' size=3>
                <option value='Cases'>Confirmed Cases</option>
                <option value='Deaths'>Deaths</option>
                <option value='Recovered'>Recovered Cases</option>
            </select>
        </div>
        <!-- data-key={{ data }} -->
        <div class="graph" >
            {{ data|safe }}
        </div>
    </form>
</div>
{% endblock %}

{% block script %}
    <script src="{% static 'worldStatistics/js/topNcountries.js' %}"></script>
{% endblock %}
